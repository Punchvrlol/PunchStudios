<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Commissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        #commission-section {
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        /* Portfolio */
        #portfolio {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .artwork {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Social Media Links */
        #social-media {
            margin-top: 20px;
        }

        #social-media a {
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
            margin: 0 10px;
        }

        /* Contact Form */
        #contact-form {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
    <script>
        function showPaymentOptions() {
            document.getElementById('payment-options').classList.remove('hidden');
        }
        function showContact(method) {
            document.getElementById('contact-info').classList.remove('hidden');
            document.getElementById('contact-text').innerText = method;
        }

        const toggleButton = document.getElementById("dark-mode-toggle");
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</head>
<body>
    <h1>Welcome to My Art Commissions!</h1>
    <p>Scroll down to get a commission</p>
    
    <div id="commission-section">
        <button onclick="showPaymentOptions()">Get Commission</button>
        
        <div id="payment-options" class="hidden">
            <p>Select a payment method:</p>
            <button onclick="showContact('Email: ben.crouse301@gmail.com')">Email</button>
            <button onclick="showContact('Discord: punchvr')">Discord</button>
            <button onclick="showContact('Telegram: adding soon')">Telegram</button>
            <button onclick="showContact('Messenger: adding soon')">Messenger</button>
        </div>
        
        <div id="contact-info" class="hidden">
            <p>Contact me via:</p>
            <p id="contact-text"></p>
        </div>
    </div>

    <!-- Portfolio Section -->
    <h2>My Artwork</h2>
    <div id="portfolio">
        <img src="path/to/artwork1.jpg" alt="Art 1" class="artwork">
        <img src="path/to/artwork2.jpg" alt="Art 2" class="artwork">
        <img src="path/to/artwork3.jpg" alt="Art 3" class="artwork">
        <!-- Add more images as needed -->
    </div>

    <!-- Social Media Links -->
    <h2>Follow Me</h2>
    <div id="social-media">
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a> |
        <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> |
        <a href="https://yourwebsite.com" target="_blank">Website</a>
    </div>

    <!-- Contact Form -->
    <h2>Contact Me</h2>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <textarea id="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

</body>
</html>
